<!DOCTYPE html>

<head>

    <title>Title</title>
</head>
<body>

<script type="application/javascript">
    function cliccc() {
        const http = new XMLHttpRequest()
        http.open("GET", "http://localhost:8080/success.html", true)

        }

    }


</script>
